<!doctype html>
<html lang="en">
  <head>
    <title>Crying in Public</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAqTbCi1cn63_xyUgVTSZ9yWvkJXjp2jUs&libraries=places&signature=brIm8IzV4mYcS8rnbT7rz2vLg7w="></script>
    <link rel="shortcut icon" type="image/png" href="/images/cry-small.png"/>
    <link rel='stylesheet' href={{CSS}}>
  </head>
  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1911737592393826',
          xfbml      : true,
          version    : 'v2.9'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="root" data-env={{NODE_ENV}} data-user={{USER}}></div>
    <script src={{JS}} type="text/javascript"></script>
  </body>
</html>
